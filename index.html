<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endroid</title>
  <style>
    body, html { margin:0; padding:0; height:100%; background:#121212; display:flex; justify-content:center; align-items:center; }
    svg { width:180px; height:180px; }
  </style>
</head>
<body>
  <!-- Paste your FULL animated SVG here -->
  <svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
    <rect width="512" height="512" rx="96" fill="#121212"/>
    <defs>
      <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#03dac6"/><stop offset="100%" stop-color="#018786"/>
      </linearGradient>
      <filter id="shadow"><feDropShadow dx="0" dy="12" stdDeviation="24" flood-color="#000" flood-opacity="0.3"/></filter>
    </defs>
    <circle cx="256" cy="256" r="160" fill="url(#g)" filter="url(#shadow)"/>
    <circle cx="256" cy="256" r="110" fill="none" stroke="#03dac6" stroke-width="12" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="256" r="40" fill="#ffffff" opacity="0.9"/>
    <circle cx="256" cy="256" r="60" fill="none" stroke="#ffffff" stroke-width="8" opacity="0">
      <animate attributeName="r" values="60;100;60" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="256" r="80" fill="none" stroke="#03dac6" stroke-width="6" opacity="0">
      <animate attributeName="r" values="80;130;80" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <line x1="300" y1="300" x2="370" y2="370" stroke="#ffffff" stroke-width="20" stroke-linecap="round">
      <animate attributeName="x1" values="256;300" dur="0.6s" fill="freeze"/>
      <animate attributeName="x2" values="256;370" dur="0.6s" fill="freeze"/>
      <animate attributeName="y1" values="256;300" dur="0.6s" fill="freeze"/>
      <animate attributeName="y2" values="256;370" dur="0.6s" fill="freeze"/>
    </circle>
    <circle cx="335" cy="335" r="30" fill="#03dac6" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="30;50;30" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </svg>

  <script>
    setTimeout(() => {
      window.location = "app.html";
    }, 1800);
  </script>
</body>
</html>
