<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endroid Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <style>
    :root {
      --md-sys-color-primary: #03dac6;
      --md-sys-color-primary-container: #018786;
      --md-sys-color-on-primary: #000000;
      --md-sys-color-surface: #121212;
      --md-sys-color-surface-container: #1e1e1e;
      --md-sys-color-on-surface: #ffffff;
      --md-sys-color-shadow: rgba(0, 0, 0, 0.4);
      --md-sys-motion-easing: cubic-bezier(0.2, 0, 0, 1);
    }

    [data-theme="light"] {
      --md-sys-color-primary: #018786;
      --md-sys-color-primary-container: #03dac6;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-surface: #f9f9f9;
      --md-sys-color-surface-container: #ffffff;
      --md-sys-color-on-surface: #121212;
      --md-sys-color-shadow: rgba(0, 0, 0, 0.12);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      transition: background 0.4s var(--md-sys-motion-easing);
    }

    .search-container {
      background: var(--md-sys-color-surface-container);
      border-radius: 28px;
      padding: 24px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 8px 32px var(--md-sys-color-shadow);
      position: relative;
      transition: all 0.3s var(--md-sys-motion-easing);
    }

    .search-container:focus-within {
      box-shadow: 0 12px 48px var(--md-sys-color-shadow);
      transform: translateY(-2px);
    }

    h2 {
      font-size: 22px;
      font-weight: 500;
      text-align: center;
      margin-bottom: 16px;
      color: var(--md-sys-color-primary);
      letter-spacing: -0.5px;
    }

    .search-bar {
      background: var(--md-sys-color-surface);
      border-radius: 28px;
      padding: 16px;
      transition: all 0.3s var(--md-sys-motion-easing);
      border: 2px solid transparent;
    }

    .search-bar:focus-within {
      border-color: var(--md-sys-color-primary);
      box-shadow: 0 0 0 4px rgba(3, 218, 198, 0.2);
    }

    input[type="text"] {
      width: 100%;
      font-size: 17px;
      background: transparent;
      color: var(--md-sys-color-on-surface);
      border: none;
      outline: none;
      font-weight: 500;
    }

    .search-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      margin-top: 16px;
      padding: 14px;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      border: none;
      border-radius: 28px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s var(--md-sys-motion-easing);
      box-shadow: 0 4px 12px rgba(3, 218, 198, 0.3);
    }

    .search-btn:hover {
      background: var(--md-sys-color-primary-container);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(3, 218, 198, 0.4);
    }

    .material-symbols-rounded {
      font-size: 20px;
      font-variation-settings: 'FILL' 1;
    }

    /* Theme Toggle */
    .theme-toggle {
      position: absolute;
      top: 16px;
      left: 16px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    [data-theme="light"] .theme-toggle {
      background: rgba(0, 0, 0, 0.1);
    }

    /* Menu */
    .menu {
      position: absolute;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .menu-items {
      display: none;
      position: absolute;
      top: 56px;
      right: 0;
      background: var(--md-sys-color-surface-container);
      border-radius: 16px;
      padding: 8px 0;
      min-width: 160px;
      box-shadow: 0 8px 32px var(--md-sys-color-shadow);
      z-index: 10;
    }

    .menu-items a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: var(--md-sys-color-on-surface);
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .menu-items a:hover {
      background: rgba(3, 218, 198, 0.1);
      color: var(--md-sys-color-primary);
    }

    @media (max-width: 480px) {
      .search-container { padding: 20px; border-radius: 24px; }
      h2 { font-size: 20px; }
    }
  </style>
</head>
<body data-theme="dark">

  <div class="search-container">
    <!-- Theme Toggle -->
    <div class="theme-toggle" id="themeToggle">
      <span class="material-symbols-rounded" id="themeIcon">dark_mode</span>
    </div>

    <h2>Endroid Search</h2>
    
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search with Google..." autocomplete="off">
    </div>

    <button class="search-btn" onclick="search()">
      <span class="material-symbols-rounded">search</span>
      Search
    </button>

    <!-- Menu -->
    <div class="menu" onclick="toggleMenu()">
      <span class="material-symbols-rounded">more_vert</span>
    </div>
    <div class="menu-items" id="menu-items">
      <a href="https://wized1.github.io/Clock" target="_blank">
        <span class="material-symbols-rounded">schedule</span>
        Clock
      </a>
      <a href="https://wized1.github.io/Notes" target="_blank">
        <span class="material-symbols-rounded">note</span>
        Notes
      </a>
      <a href="https://wized1.github.io/Endroid" target="_blank">
        <span class="material-symbols-rounded">info</span>
        About
      </a>
    </div>
  </div>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const searchInput = document.getElementById('search-input');

    // Load theme
    document.addEventListener('DOMContentLoaded', () => {
      const saved = localStorage.getItem('endroid-theme') || 'dark';
      document.body.dataset.theme = saved;
      updateThemeIcon();
    });

    // Theme toggle
    themeToggle.addEventListener('click', () => {
      const isDark = document.body.dataset.theme === 'dark';
      document.body.dataset.theme = isDark ? 'light' : 'dark';
      localStorage.setItem('endroid-theme', document.body.dataset.theme);
      updateThemeIcon();
    });

    function updateThemeIcon() {
      themeIcon.textContent = document.body.dataset.theme === 'dark' ? 'dark_mode' : 'light_mode';
    }

    // Search (Google only)
    function search() {
      const query = searchInput.value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Enter = Search
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });

    // Menu
    function toggleMenu() {
      const menu = document.getElementById('menu-items');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    // Close on outside click
    window.addEventListener('click', (e) => {
      if (!e.target.closest('.menu') && !e.target.closest('.theme-toggle')) {
        document.getElementById('menu-items').style.display = 'none';
      }
    });
  </script>
</body>
</html>
